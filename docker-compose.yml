version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8001:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=local
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    dns:
     - 8.8.8.8
    container_name: frontend
    ports:
      - "8081:8080"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: tabara5896
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3301:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "4041:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db

volumes:
  dbdata:
